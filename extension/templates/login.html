<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
      html {
        width: 100%;
        height: 100%;
      }
      body {
        background-color: #fffbe6;
        position: relative;
        width: 100%;
        height: 100%;
        font-size: 16px;
        font-family: "Source Sans Pro", sans-serif;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
      }
      a {
        text-decoration: none;
        color: #ffcc00; /* Màu sắc của liên kết */
      }
      
      a:hover {
        text-decoration: underline; /* Tạo hiệu ứng gạch dưới khi hover */
      }
      
      form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: block;
        width: 100%;
        max-width: 400px;
        background-color: #fff;
        margin: 0;
        padding: 2.25em;
        box-sizing: border-box;
        border: solid 1px #ddd;
        border-radius: 0.5em;
        font-family: "Source Sans Pro", sans-serif;
      }

      .inputGroup {
        margin: 0 0 2em;
        padding: 0;
        position: relative;
        &:last-of-type {
          margin-bottom: 0;
        }
      }

      label {
        margin: 0 0 12px;
        display: block;
        font-size: 1.25em;
        color: #ffcc00;
        font-weight: 700;
        font-family: inherit;
      }

      input[type="email"],
      input[type="text"],
      input[type="number"],
      input[type="url"],
      input[type="search"],
      input[type="password"] {
        display: block;
        margin: 0;
        padding: 0 1em 0;
        padding: 0.875em 1em 0;
        background-color: #fff9e6;
        border: solid 2px #ffcc00;
        border-radius: 4px;
        -webkit-appearance: none;
        box-sizing: border-box;
        width: 100%;
        height: 65px;
        font-size: 1.55em;
        color: #353538;
        font-weight: 600;
        font-family: inherit;
        transition: box-shadow 0.2s linear, border-color 0.25s ease-out;
      }
      input[type="email"]:focus,
      input[type="text"]:focus,
      input[type="number"]:focus,
      input[type="url"]:focus,
      input[type="search"]:focus,
      input[type="password"]:focus {
        outline: none;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        border: solid 2px #ffcc00;
      }

      button {
        display: block;
        margin: 0;
        padding: 0.65em 1em 1em;
        background-color: #ffcc00;
        border: none;
        border-radius: 4px;
        box-sizing: border-box;
        box-shadow: none;
        width: 100%;
        height: 65px;
        font-size: 1.55em;
        color: #fff;
        font-weight: 600;
        font-family: inherit;
        transition: background-color 0.2s ease-out;
      }

      button:hover,
      button:active {
        background-color: #e6b800;
      }

      .inputGroup1 {
        .helper {
          position: absolute;
          z-index: 1;
          font-family: inherit;
        }
        .helper1 {
          top: 0;
          left: 0;
          transform: translate(1em, 2.2em) scale(1);
          transform-origin: 0 0;
          color: #ffcc00;
          font-size: 1.55em;
          font-weight: 400;
          opacity: 0.65;
          pointer-events: none;
          transition: transform 0.2s ease-out, opacity 0.2s linear;
        }

        &.focusWithText .helper {
          transform: translate(1em, 1.55em) scale(0.6);
          opacity: 1;
        }
      }

      .inputGroup2 {
        input[type="password"] {
          padding: 0.4em 1em 0.5em;
        }
        input[type="text"] {
          padding: 0.025em 1em 0;
        }
        #showPasswordToggle {
          display: block;
          padding: 0 0 0 1.45em;
          position: absolute;
          top: 0.25em;
          right: 0;
          font-size: 1em;
        }

        #showPasswordToggle .indicator {
          position: absolute;
          top: 0;
          left: 0;
          height: 0.85em;
          width: 0.85em;
          background-color: #fff9e6;
          border: solid 2px #ffcc00;
          border-radius: 3px;
        }

        #showPasswordToggle input {
          position: absolute;
          z-index: -1;
          opacity: 0;
        }

        input:checked ~ .indicator:after {
          visibility: visible;
        }

        input:focus ~ .indicator,
        input:hover ~ .indicator {
          border-color: #e6b800;
        }

        input:disabled ~ .indicator {
          opacity: 0.5;
        }
      }
  </style>
</head>
<body>
  <form action="/login" method="POST">
    <div class="inputGroup inputGroup1">
      <label for="loginEmail" id="loginEmailLabel">Email</label>
      <input type="email" id="loginEmail" maxlength="254" required />
    </div>
    <div class="inputGroup inputGroup2">
      <label for="loginPassword" id="loginPasswordLabel">Mật khẩu</label>
      <input type="password" id="loginPassword" required />
      <label id="showPasswordToggle" for="showPasswordCheck">Hiển thị
        <input id="showPasswordCheck" type="checkbox" />
        <div class="indicator"></div>
      </label>
    </div>
    <div class="inputGroup inputGroup3">
      <button id="login">Đăng nhập</button>
    </div>
    <div>
      <p>Chưa có tài khoản? <a href="/signup">Đăng ký ngay</a></p>
    </div>
  </form>

  <script>
    // Sự kiện thay đổi trạng thái của checkbox
    const passwordInput = document.getElementById("loginPassword");
    const showPasswordCheck = document.getElementById("showPasswordCheck");

    showPasswordCheck.addEventListener("change", function() {
      if (showPasswordCheck.checked) {
        passwordInput.type = "text";  // Hiển thị mật khẩu
      } else {
        passwordInput.type = "password";  // Ẩn mật khẩu
      }
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Xếp Hạng</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffeb3b; /* Màu vàng Pikachu */
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3rem;
            color: #ff6f00; /* Màu vàng đậm */
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .leaderboard-container {
            width: 80%;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 3px solid #ff6f00;
            position: relative; /* Thêm để có thể định vị nút X */
        }

        /* Nút X tròn màu đỏ */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #ff0000; /* Màu đỏ */
            color: white;
            font-size: 1.8rem;
            border: none;
            border-radius: 50%; /* Hình tròn */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .close-btn:hover {
            background-color: #d50000; /* Màu đỏ đậm khi hover */
        }

        table {
            width: 100%;
            margin-top: 40px;
            border-collapse: collapse;
            text-align: center;
        }

        table, th, td {
            border: 1px solid #ff6f00;
        }

        th, td {
            padding: 15px;
        }

        th {
            background-color: #ffeb3b; /* Màu vàng sáng */
            color: #ff6f00;
            font-size: 1.1rem;
        }

        td {
            background-color: #fff3e0; /* Màu vàng nhạt */
            font-size: 1rem;
        }

        tr:nth-child(even) td {
            background-color: #fff7e6; /* Màu vàng nhạt hơn */
        }

        tr:hover {
            background-color: #ffecb3;
        }

        .pikachu-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .leaderboard-container a {
            font-size: 1.1rem;
            color: #ff6f00;
            text-decoration: none;
        }

        .leaderboard-container a:hover {
            text-decoration: underline;
        }

        .header-icon {
            width: 50px;
            height: 50px;
            margin-right: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <!-- Nút X tròn màu đỏ để quay về menu -->
        <button class="close-btn" onclick="window.location.href='/'">&#10006;</button>
        <h1>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" class="header-icon" alt="Pikachu Icon"> 
            Bảng xếp hạng
        </h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Điểm</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user.fullname }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
